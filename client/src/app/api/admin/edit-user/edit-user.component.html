<div>
    <form (ngSubmit)="updateUser()" [formGroup]="userData" novalidate>
        <div>
            <label>Name:
                <input formControlName="name">
            </label>
        </div>
        <div>
                <label>Email:
                    <input formControlName="email">
                </label>
        </div>
        <div>
            <label>Role: 
                <select formControlName="role">
                    <option value="">---</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                    <option value="pm">pm</option>
                </select>
            </label>
        </div>
        <button type="submit">Save</button>
    </form>
    <button (click)="adminService.deleteUser(user._id)">Delete user</button>
</div>
